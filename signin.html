<html>
<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url(images/background.jpg) no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signin-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            position: relative; 
        }
        .signin-container h2 {
            color: #ff6600;
            margin-bottom: 20px;
        }
        .signin-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
        }
        .signin-container input[type="text"],
        .signin-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signin-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .signin-container button:hover {
            background-color: #e65c00;
        }
        .signin-container .forgot-password,
        .signin-container .signup {
            display: block;
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
        .signin-container .signup {
            color: #ff6600;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <a href="index.html"><span class="close-btn">&times;</span></a>
        <h2>Sign In</h2>
        <form>
            <label for="email">Enter Your Email:</label>
            <input type="text" id="email" name="email" placeholder="E-mail">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" placeholder="Password">
            <button id="signin" type="submit" onclick=>Sign In</button>
        </form>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <a href="#" class="signup">Don't have an account? Sign Up</a>
    </div>
    <script src="login.js">
    </script>
</body>
</html>
